<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GhostNet – Netz melden</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/app.css}"/>
</head>
<body class="container py-3">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light rounded mb-4 px-3">
    <a class="navbar-brand fw-semibold" th:href="@{/nets}">GhostNet</a>
    <div class="navbar-nav">
      <a class="nav-link" th:href="@{/nets}">Offene Netze</a>
      <a class="nav-link active" aria-current="page" th:href="@{/nets/new}">Netz melden</a>
      <a class="nav-link" th:href="@{/nets/team}">Wer bergt was?</a>
    </div>
  </nav>

  <!-- Toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toastError" class="toast text-bg-danger" th:attr="data-show=${error != null}" role="alert">
      <div class="toast-body" th:text="${error}">Fehler</div>
    </div>
    <div id="toastMsg" class="toast text-bg-success" th:attr="data-show=${message != null}" role="alert">
      <div class="toast-body" th:text="${message}">OK</div>
    </div>
  </div>

  <h2>Geisternetz melden</h2>

  <form th:action="@{/nets}" th:object="${net}" method="post" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label class="form-label">Breite (Lat)</label>
      <input th:field="*{gpsLat}" type="number" step="0.000001" min="-90" max="90" class="form-control" required/>
      <div class="form-text">Wertebereich: −90 bis 90</div>
      <div class="text-danger" th:errors="*{gpsLat}">Fehler</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Länge (Lon)</label>
      <input th:field="*{gpsLon}" type="number" step="0.000001" min="-180" max="180" class="form-control" required/>
      <div class="form-text">Wertebereich: −180 bis 180</div>
      <div class="text-danger" th:errors="*{gpsLon}">Fehler</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Größe</label>
      <input th:field="*{estimatedSize}" class="form-control" placeholder="z.B. klein / 20 m²" required/>
      <div class="text-danger" th:errors="*{estimatedSize}">Fehler</div>
    </div>
    <div class="col-md-6">
      <label class="form-label">(Optional) Melder</label>
      <select name="reporterId" class="form-select">
        <option value="">— anonym —</option>
        <option th:each="p : ${reporters}" th:value="${p.id}" th:text="${p.name}"></option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Meldung speichern</button>
      <a class="btn btn-outline-secondary" th:href="@{/nets}">Abbrechen</a>
    </div>
  </form>

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const e = document.getElementById('toastError');
      if (e && e.dataset.show === 'true') new bootstrap.Toast(e).show();
      const m = document.getElementById('toastMsg');
      if (m && m.dataset.show === 'true') new bootstrap.Toast(m).show();
    });
  </script>
</body>
</html>
