<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GhostNet – Wer bergt was?</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/app.css}"/>
</head>
<body class="container py-3">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light rounded mb-4 px-3">
    <a class="navbar-brand fw-semibold" th:href="@{/nets}">GhostNet</a>
    <div class="navbar-nav">
      <a class="nav-link" th:href="@{/nets}">Offene Netze</a>
      <a class="nav-link" th:href="@{/nets/new}">Netz melden</a>
      <a class="nav-link active" aria-current="page" th:href="@{/nets/team}">Wer bergt was?</a>
    </div>
  </nav>

  <h2>Wer bergt was?</h2>

  <!-- Empty state für den gesamten View -->
  <div th:if="${#lists.isEmpty(recoverers)}" class="alert alert-info">
    Aktuell keine geplanten Bergungen.
  </div>

  <div class="row g-3" th:if="${!#lists.isEmpty(recoverers)}">
    <div class="col-lg-6" th:each="r : ${recoverers}">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${r.name}">Name</h5>
          <p class="card-subtitle mb-3 text-muted" th:text="${r.phone != null ? r.phone : '–'}">Telefon</p>

          <div th:with="list=${assignments[r.id]}">
            <table class="table table-sm">
              <thead><tr>
                <th>ID</th><th>Koordinate</th><th>Größe</th><th>Status</th><th>Aktion</th>
              </tr></thead>
              <tbody>
                <tr th:each="n : ${list}">
                  <td th:text="${n.id}"></td>
                  <td th:text="${#numbers.formatDecimal(n.gpsLat,1,6) + ', ' + #numbers.formatDecimal(n.gpsLon,1,6)}"></td>
                  <td th:text="${n.estimatedSize}"></td>
                  <td><span class="badge bg-info">SCHEDULED</span></td>
                  <td class="d-flex gap-2">
                    <form th:action="@{/nets/{id}/recover(id=${n.id})}" method="post">
                      <input type="hidden" name="personId" th:value="${r.id}"/>
                      <button class="btn btn-sm btn-success" type="submit">Als geborgen melden</button>
                    </form>
                    <form th:action="@{/nets/{id}/unassign(id=${n.id})}" method="post">
                      <input type="hidden" name="personId" th:value="${r.id}"/>
                      <button class="btn btn-sm btn-outline-secondary" type="submit">Zuweisung aufheben</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
